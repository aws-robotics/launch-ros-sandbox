name: Test launch_ros_sandbox
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    # Run every hour, to help detect flakiness and
    # broken external dependencies.
    - cron:  '0 * * * *'

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
          os: [macOS-10.14, ubuntu-18.04]
    steps:
    - uses: ros-tooling/setup-ros2@0.0.5
    - uses: ros-tooling/action-ros2-ci@0.0.6
      with:
        package-name: launch_ros_sandbox
    - uses: codecov/codecov-action@v1
      # Prevent being rate limited by only reporting coverage from the Ubuntu
      # build.
      if: matrix.os == 'ubuntu-18.04'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ros2_ws/src/launch_ros_sandbox/coverage.xml
        flags: unittests
        name: codecov-umbrella
        yml: ./codecov.yml
        fail_ci_if_error: true
    - uses: actions/upload-artifact@master
      with:
        name: colcon-logs-${{ matrix.os }}
        path: ros2_ws/log
